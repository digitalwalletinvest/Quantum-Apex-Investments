<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deposit - Quantum Apex</title>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body { background:#0f172a; font-family: 'Inter', sans-serif; }
.toast {
  position: fixed; top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  background: #1e293b; padding: 20px 40px;
  border-radius: 12px; box-shadow: 0 0 25px rgba(16,185,129,0.4);
  display: none; z-index: 1000; text-align:center;
}
</style>
</head>
<body class="text-white min-h-screen flex flex-col">

<nav class="flex justify-between items-center px-6 py-4 bg-slate-900 shadow-lg">
  <h1 class="text-2xl font-bold text-emerald-400">Deposit Funds</h1>
  <button onclick="window.location.href='dashboard.html'" class="bg-gray-600 px-4 py-2 rounded hover:bg-gray-700">Back</button>
</nav>

<section class="flex-1 p-6 space-y-6">

<div class="bg-slate-800 p-6 rounded-2xl space-y-4">
  <h2 class="text-xl font-semibold mb-2">Enter Deposit Amount</h2>
  <input id="depositAmount" type="number" placeholder="Amount" class="w-full p-3 rounded bg-slate-700">
  <button onclick="makeDeposit()" class="w-full bg-emerald-500 py-3 rounded hover:bg-emerald-600 font-semibold">Deposit Now</button>
</div>

<div class="bg-slate-800 p-6 rounded-2xl space-y-2">
  <h3 class="font-semibold mb-2">Deposit Instructions</h3>
  <p id="instructions">Select your country to see instructions.</p>
  <select id="countrySelect" class="w-full p-3 rounded bg-slate-700">
    <option value="">Select Country</option>
    <option value="Kenya">Kenya</option>
    <option value="Uganda">Uganda</option>
    <option value="Tanzania">Tanzania</option>
    <option value="Rwanda">Rwanda</option>
    <option value="Zambia">Zambia</option>
    <option value="Botswana">Botswana</option>
    <option value="South Sudan">South Sudan</option>
    <option value="Mozambique">Mozambique</option>
    <option value="United Kingdom">United Kingdom</option>
    <option value="Nigeria">Nigeria</option>
    <option value="France">France</option>
    <option value="Ethiopia">Ethiopia</option>
    <option value="South Africa">South Africa</option>
    <option value="Zimbabwe">Zimbabwe</option>
  </select>
</div>

<div class="bg-slate-800 p-6 rounded-2xl">
  <h3 class="font-semibold mb-2">Your Current Balance</h3>
  <p id="currentBalance" class="text-emerald-400 text-2xl">$0.00</p>
</div>

</section>

<div id="toast" class="toast"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
    apiKey: "AIzaSyDaEphuY2kQue8m-20DDs68JDgQirAycBE",
    authDomain: "digital-wallet-40297.firebaseapp.com",
    databaseURL: "https://digital-wallet-40297-default-rtdb.firebaseio.com",
    projectId: "digital-wallet-40297",
    storageBucket: "digital-wallet-40297.firebasestorage.app",
    messagingSenderId: "953454788272",
    appId: "1:953454788272:android:961fd704f587cf1b8c8575"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

function showToast(msg, success=true){
  const toast = document.getElementById("toast");
  toast.innerText = msg;
  toast.style.display = "block";
  toast.style.border = success ? "2px solid #10b981" : "2px solid red";
  setTimeout(()=> toast.style.display="none", 3000);
}

let currentUser, userData;

onAuthStateChanged(auth, user=>{
  if(user){
    currentUser = user;
    const userRef = ref(db, "users/"+user.uid);
    onValue(userRef, snapshot=>{
      if(snapshot.exists()){
        userData = snapshot.val();
        document.getElementById("currentBalance").innerText = `$${userData.mainBalance.toFixed(2)}`;
        document.getElementById("countrySelect").value = userData.country || "";
      }
    });
  }else{
    window.location.href="login.html";
  }
});

const instructionsMap = {
  "Kenya": "Send money via Safaricom M-Pesa to 0707207201 (Langat Robert).",
  "Uganda": "Dial *165# → Send money → Send outside Uganda → Select Kenya → Safaricom M-Pesa → 254707207201 (Langat Robert).",
  "Tanzania": "Piga *115# → Tuma pesa → Nje ya nchi →  Kenya → Safaricom M-Pesa → 254707207201 (Langat Robert).",
  "Rwanda": "Dial *182*7# → International Money Transfer → Kenya → M-Pesa → 254707207201 (Langat Robert) → Enter amount (RWF) → Enter MTN PIN → Confirm.",
  "Zambia": "Dial *170# → Money Transfer → International Transfer →Kenya → M-Pesa → 254707207201 (Langat Robert) → Enter amount (ZMW) → Enter MTN PIN → Confirm.",
  "Botswana": "Dial *151# → Send Money → International →Kenya →M-Pesa → 254707207201 (Langat Robert) → Enter amount (BWP) → Enter Orange Money PIN → Confirm.",
  "South Sudan": "Dial *165# → Send Money → International Transfer → Kenya → M-Pesa → 254707207201 (Langat Robert) → Enter amount (SSP) → Enter MTN PIN → Confirm.",
  "Mozambique": "Send via USDT address (contact support).",
  "United Kingdom": "Send via USDT address (contact support).",
  "Nigeria": "Send via USDT address (contact support).",
  "France": "Send via USDT address (contact support).",
  "Ethiopia": "Dial *127# → Transfer → International Transfer → Kenya → M-Pesa → 254707207201 (Langat Robert) → Enter amount (ETB) → Enter Telebirr PIN → Confirm.",
  "South Africa": "Send via Mukuru (contact support).",
  "Zimbabwe": "Send via Mukuru (contact support)."
};

document.getElementById("countrySelect").addEventListener("change", ()=>{
  const country = document.getElementById("countrySelect").value;
  document.getElementById("instructions").innerText = instructionsMap[country] || "Select your country to see instructions.";
});

window.makeDeposit = async function(){
  const amt = parseFloat(document.getElementById("depositAmount").value);
  if(isNaN(amt) || amt <= 0){ showToast("Enter a valid amount", false); return; }
  const newBalance = (userData.mainBalance || 0) + amt;
  try{
    await update(ref(db, "users/"+currentUser.uid), { mainBalance: newBalance });
    showToast(`Deposit successful: $${amt}`);
    document.getElementById("depositAmount").value = "";
    document.getElementById("currentBalance").innerText = `$${newBalance.toFixed(2)}`;
  }catch(err){
    showToast("Deposit failed", false);
  }
};
</script>
</body>
    </html>
