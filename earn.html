<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Quantum Apex Robot - Quantum Apex</title>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>

<style>
body { margin:0; font-family:Arial,sans-serif; background:#0f172a; color:white; }
.container { max-width:960px; margin:0 auto; padding:1rem; }
.card { background:#1e293b; border-radius:16px; padding:2rem; margin-bottom:1.5rem; box-shadow:0 4px 10px rgba(0,0,0,0.3); }
.section-title { font-size:20px; font-weight:bold; color:#94a3b8; display:flex; align-items:center; gap:0.5rem; }
.back-btn { position:fixed; top:1rem; right:1rem; background:#ef4444; color:white; padding:0.6rem 1.2rem; border-radius:8px; font-weight:bold; }
.notification { position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:#1e293b; padding:1rem 2rem; border-radius:12px; font-weight:bold; color:#facc15; display:none; z-index:1000; }
.balance { margin-top:0.5rem; font-weight:bold; color:#f59e0b; }
.purchase-btn { background:#2563eb; color:white; padding:0.6rem 1.2rem; border-radius:8px; font-weight:bold; }
.purchase-btn.active { background:#16a34a; cursor:default; }
.plan-grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap:1rem; margin-top:1rem; }
.plan-card { background:#1e293b; border-radius:16px; padding:1.5rem; }
.trade-btn { background:#16a34a; color:white; padding:0.8rem; border-radius:8px; font-weight:bold; width:100%; margin-top:0.8rem; }
.trade-btn.disabled { background:#555; cursor:not-allowed; }
.trade-btn.active { background:#0ea5e9; }
.countdown { font-weight:bold; color:#10b981; margin-top:0.5rem; }
</style>
</head>

<body>
<button class="back-btn" onclick="location.href='dashboard.html'">Back</button>
<div class="notification" id="notification"></div>

<div class="container">
  <div class="card">
    <div class="section-title"><span style="font-size:2rem;">ðŸ¤–</span> Quantum Apex Robot</div>
    <p>Quantum Apex Robot is AI-powered trading system designed to invest in Forex & Crypto Markets</p>
    <p><strong>Price:</strong> $150</p>
    <p class="balance" id="userBalance">Balance: $0</p>
    <button id="purchaseRobot" class="purchase-btn">Purchase Robot ðŸ¤–</button>
  </div>

  <div id="plansContainer" class="plan-grid"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getDatabase, ref, get, set, push, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const app = initializeApp({
  apiKey:"AIzaSyDaEphuY2kQue8m-20DDs68JDgQirAycBE",
  authDomain:"digital-wallet-40297.firebaseapp.com",
  databaseURL:"https://digital-wallet-40297-default-rtdb.europe-west1.firebasedatabase.app",
  projectId:"digital-wallet-40297"
});

const auth = getAuth(app);
const db = getDatabase(app);

const plans = [
  { pair:'EURUSD', price:100, payout:200, days:3 },
  { pair:'GBPUSD', price:200, payout:400, days:3 },
  { pair:'USDJPY', price:400, payout:800, days:3 },
  { pair:'AUDUSD', price:600, payout:1200, days:3 },
  { pair:'USDCAD', price:800, payout:16 in 3 days.00, days:3 },
  { pair:'NZDUSD', price:1000, payout:2000, days:3 },
  { pair:'EURGBP', price:2000, payout:4000, days:3 },
  { pair:'EURJPY', price:4000, payout:8000, days:3 },
  { pair:'GBPJPY', price:6000, payout:12000, days:3 },
  { pair:'USDCHF', price:8000, payout:16000, days:3 },
  { pair:'BTCUSD', price:10000, payout:20000, days:3 }
];

const plansContainer = document.getElementById("plansContainer");
const purchaseBtn = document.getElementById("purchaseRobot");
const userBalanceEl = document.getElementById("userBalance");
const notification = document.getElementById("notification");

const notify = msg => {
  notification.innerText = msg;
  notification.style.display = "block";
  setTimeout(()=>notification.style.display="none",2500);
};

onAuthStateChanged(auth, async user => {
  if(!user) return location.href="login.html";

  const userRef = ref(db,"users/"+user.uid);
  const payoutsRef = ref(db,"payouts/"+user.uid);

  const userSnap = await get(userRef);
  const userData = userSnap.val();

  userBalanceEl.innerText =
    `Balance: $${userData.mainBalance || 0} | Locked: $${userData.lockedBalance || 0}`;

  if(userData.robotPurchased){
    purchaseBtn.innerText = "Robot active now";
    purchaseBtn.classList.add("active");
    purchaseBtn.disabled = true;
  }

  plans.forEach(plan=>{
    const div=document.createElement("div");
    div.className="plan-card";
    div.innerHTML=`
      <strong>${plan.pair}</strong>
      <div>Invest $${plan.price} â†’ Earn $${plan.payout}</div>
      <div class="countdown" id="cd-${plan.pair}"></div>
      <button class="trade-btn ${!userData.robotPurchased?'disabled':''}" id="btn-${plan.pair}">
        Trade Now
      </button>`;
    plansContainer.appendChild(div);
  });

  const payoutsSnap = await get(payoutsRef);
  const activePairs = {};

  if(payoutsSnap.exists()){
    Object.entries(payoutsSnap.val()).forEach(([id,p])=>{
      if(!p.claimed){
        activePairs[p.pair]=id;
        document.getElementById(`btn-${p.pair}`).classList.add("active");
        document.getElementById(`btn-${p.pair}`).innerText="Trading...";
      }
    });
  }

  plans.forEach(plan=>{
    const btn=document.getElementById(`btn-${plan.pair}`);
    btn.onclick=async()=>{
      if(!userData.robotPurchased) return notify("Buy robot first");
      if(activePairs[plan.pair]) return notify("Trade already active");

      const snap=await get(userRef);
      const u=snap.val();
      if(u.mainBalance < plan.price) return notify("Insufficient balance");

      const maturity=Date.now()+plan.days*86400000;
      const refId=push(payoutsRef);

      await set(refId,{
        pair:plan.pair,
        amount:plan.payout,
        maturity,
        claimed:false
      });

      await update(userRef,{
        mainBalance:u.mainBalance-plan.price,
        lockedBalance:(u.lockedBalance||0)+plan.payout
      });

      notify("Trade started");
      location.reload();
    };
  });

  purchaseBtn.onclick=async()=>{
    if(userData.robotPurchased) return;
    if(userData.mainBalance <150) return notify("Insufficient balance");

    await update(userRef,{
      mainBalance:userData.mainBalance-150,
      robotPurchased:true
    });

    notify("Robot activated");
    location.reload();
  };

  setInterval(async()=>{
    const snap=await get(payoutsRef);
    if(!snap.exists()) return;

    for(const [id,p] of Object.entries(snap.val())){
      if(!p.claimed && Date.now()>=p.maturity){
        const us=await get(userRef);
        const u=us.val();

        await update(userRef,{
          mainBalance:u.mainBalance+p.amount,
          lockedBalance:u.lockedBalance-p.amount
        });

        await update(ref(db,"payouts/"+user.uid+"/"+id),{claimed:true});
        notify(`${p.pair} trade completed`);
      }
    }
  },5000);
});
</script>
</body>
</html>
