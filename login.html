<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login – Quantum Apex</title>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
<script src="https://cdn.tailwindcss.com"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
body{
  font-family:Inter,system-ui,sans-serif;
  background:radial-gradient(circle at top,#1e293b,#020617);
}

/* Card */
.card{
  background:linear-gradient(180deg,#020617,#020617cc);
  border:1px solid #1f2937;
  border-radius:18px;
  box-shadow:
    0 20px 40px rgba(0,0,0,.65),
    inset 0 1px 0 rgba(255,255,255,.03);
}

/* Inputs */
input{
  background:#020617;
  border:1px solid #334155;
  color:#f9fafb;
}
input:focus{
  outline:none;
  border-color:#10b981;
  box-shadow:0 0 0 2px rgba(16,185,129,.15);
}

/* Toast */
.toast{
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #1e293b;
  padding: 20px 40px;
  border-radius: 12px;
  box-shadow: 0 0 25px rgba(16,185,129,0.4);
  display: none;
  z-index: 1000;
  font-weight: bold;
}
</style>
</head>

<body class="min-h-screen flex items-center justify-center text-white px-3">

<div class="card w-full max-w-sm p-5">

  <div class="text-center mb-5">
    <h1 class="text-xl font-extrabold text-emerald-400">Login</h1>
    <p class="text-gray-400 text-xs mt-0.5">
      Access your Quantum Apex account
    </p>
  </div>

  <!-- FORM -->
  <div class="space-y-3">

    <div>
      <label class="block text-[10px] uppercase tracking-wide text-gray-400 mb-0.5">
        Email Address
      </label>
      <input id="email" type="email"
        class="w-full h-9 px-3 rounded-md"
        placeholder="you@email.com">
    </div>

    <div>
      <label class="block text-[10px] uppercase tracking-wide text-gray-400 mb-0.5">
        Password
      </label>
      <input id="password" type="password"
        class="w-full h-9 px-3 rounded-md"
        placeholder="••••••••">
    </div>

  </div>

  <button onclick="login()"
    class="mt-4 w-full h-10 rounded-lg font-extrabold text-sm tracking-wide
           bg-gradient-to-r from-emerald-500 to-emerald-600
           hover:from-emerald-600 hover:to-emerald-700
           shadow shadow-emerald-500/25 transition">
    Login
  </button>

  <p class="text-center mt-3 text-xs text-gray-400">
    Don't have an account?
    <a href="register.html"
       class="text-emerald-400 font-semibold hover:underline">
      Register
    </a>
  </p>

</div>

<div id="toast" class="toast text-center"></div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDaEphuY2kQue8m-20DDs68JDgQirAycBE",
  authDomain: "digital-wallet-40297.firebaseapp.com",
  projectId: "digital-wallet-40297",
  storageBucket: "digital-wallet-40297.firebasestorage.app",
  messagingSenderId: "953454788272",
  appId: "1:953454788272:android:961fd704f587cf1b8c8575"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

function showToast(message, success=true) {
  const toast = document.getElementById("toast");
  toast.innerText = message;
  toast.style.display = "block";
  toast.style.border = success ? "2px solid #10b981" : "2px solid red";
  setTimeout(() => { toast.style.display = "none"; }, 3000);
}

window.login = async function(){

  const emailVal = email.value.trim();
  const passVal  = password.value.trim();

  // ✅ PRE-VALIDATION (FIX)
  if(!emailVal || !passVal){
    showToast("Please fill the fields", false);
    return;
  }

  try {
    await signInWithEmailAndPassword(auth, emailVal, passVal);
    showToast("Login Successful");
    setTimeout(()=> window.location.href="dashboard.html",1500);

  } catch(error) {

    if (error.code === "auth/user-not-found" || error.code === "auth/wrong-password") {
      showToast("Invalid credentials", false);
    } else if (error.code === "auth/too-many-requests") {
      showToast("Too many attempts, try again later", false);
    } else {
      showToast("Invalid credentials", false);
    }

  }
}
</script>

</body>
</html>
