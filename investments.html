<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Investments - Quantum Apex</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body { font-family: 'Inter', sans-serif; background: #0f172a; }
.toast {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #1e293b;
  padding: 20px 40px;
  border-radius: 12px;
  box-shadow: 0 0 25px rgba(16,185,129,0.4);
  display: none;
  z-index: 1000;
}
.countdown {
  margin-top: 10px;
  font-weight: bold;
  color: #10b981;
}
.active-btn {
  background: #0ea5e9 !important;
}
</style>
</head>

<body class="text-white min-h-screen flex flex-col">

<nav class="flex justify-between items-center px-6 py-4 bg-slate-900 shadow-lg">
<h1 class="text-2xl font-bold text-emerald-400">Investment Plans</h1>
<button onclick="window.location.href='dashboard.html'" class="bg-gray-600 px-4 py-2 rounded hover:bg-gray-700">Back</button>
</nav>

<section class="bg-slate-800 py-12 px-6 text-center flex-1">
<h2 class="text-3xl font-bold mb-8">Investment Plans</h2>
<div id="plansContainer" class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
</div>
</section>

<div id="toast" class="toast text-center"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getDatabase, ref, onValue, update, push, set, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDaEphuY2kQue8m-20DDs68JDgQirAycBE",
  authDomain: "digital-wallet-40297.firebaseapp.com",
  databaseURL: "https://digital-wallet-40297-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "digital-wallet-40297",
  storageBucket: "digital-wallet-40297.firebasestorage.app",
  messagingSenderId: "953454788272",
  appId: "1:953454788272:android:961fd704f587cf1b8c8575"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let currentUser = null;
let userData = null;

function showToast(msg, success=true){
  const toast = document.getElementById("toast");
  toast.innerText = msg;
  toast.style.display = "block";
  toast.style.border = success ? "2px solid #10b981" : "2px solid red";
  setTimeout(()=> toast.style.display="none", 3000);
}

const plans = [
  { name: "Plan $20", min: 20, roi: 40, durationDays: 7 },
  { name: "Plan $30", min: 30, roi: 40, durationDays: 7 },
  { name: "Plan $50", min: 50, roi: 40, durationDays: 7 },
  { name: "Plan $100", min: 100, roi: 40, durationDays: 7 },
  { name: "Plan $200", min: 200, roi: 40, durationDays: 7 },
  { name: "Plan $400", min: 400, roi: 40, durationDays: 7 },
  { name: "Plan $600", min: 600, roi: 40, durationDays: 7 },
  { name: "Plan $800", min: 800, roi: 40, durationDays: 7 },
  { name: "Plan $1000", min: 1000, roi: 40, durationDays: 7 },
  { name: "Plan $5000", min: 5000, roi: 40, durationDays: 7 },
  { name: "Plan $10000", min: 10000, roi: 40, durationDays: 7 }
];

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    document.getElementById("plansContainer").innerHTML =
      "<h2 class='text-center text-red-400 text-xl col-span-full'>Please login first</h2>";
    return;
  }

  currentUser = user;
  const userRef = ref(db, "users/" + user.uid);

  onValue(userRef, async (snapshot) => {
    userData = snapshot.val() || { mainBalance: 0, lockedBalance: 0 };
    if (!snapshot.exists()) set(userRef, userData);
    renderPlans();
  });
});

async function renderPlans(){
  const container = document.getElementById("plansContainer");
  container.innerHTML = "";

  const invSnap = await get(ref(db, `investments/${currentUser.uid}`));
  let activeInvestments = {};

  if(invSnap.exists()){
    invSnap.forEach(child=>{
      const inv = child.val();
      if(inv.status === "active"){
        activeInvestments[inv.planName] = inv;
      }
    });
  }

  plans.forEach(plan => {
    const payout = (plan.min * (1 + plan.roi / 100)).toFixed(2);

    const div = document.createElement("div");
    div.className = "bg-slate-900 p-6 rounded-2xl border border-emerald-500 flex flex-col justify-between";

    div.innerHTML = `
      <h3 class="text-xl font-semibold mb-2">${plan.name}</h3>
      <p class="text-2xl font-bold mb-2">${plan.roi}% ROI</p>
      <p class="text-gray-400 mb-2">${plan.durationDays} Days</p>
      <p class="text-gray-400 mb-2">Minimum $${plan.min}</p>
      <p class="text-emerald-400 font-semibold mb-4">Payout: $${payout}</p>
      <div class="countdown" id="cd-${plan.name}"></div>
      <button id="btn-${plan.name}" class="bg-emerald-500 px-4 py-2 rounded-full hover:bg-emerald-600 font-semibold">
        Invest Now
      </button>
    `;

    container.appendChild(div);

    const btn = document.getElementById(`btn-${plan.name}`);
    const cd = document.getElementById(`cd-${plan.name}`);

    if(activeInvestments[plan.name]){
      btn.classList.add("active-btn");
      btn.innerText = "Investment Ongoing";
      btn.disabled = true;

      const inv = activeInvestments[plan.name];
      const maturity = inv.startTime + (plan.durationDays * 86400000);

      const updateCountdown = ()=>{
        const remaining = maturity - Date.now();
        if(remaining > 0){
          const days = Math.floor(remaining / 86400000);
          const hrs = Math.floor((remaining % 86400000) / 3600000);
          const mins = Math.floor((remaining % 3600000)/60000);
          const secs = Math.floor((remaining % 60000)/1000);
          cd.innerText = `â± ${days}d ${hrs}h ${mins}m ${secs}s remaining`;
        } else {
          cd.innerText = "Investment completed";
        }
      };

      updateCountdown();
      setInterval(updateCountdown,1000);

    } else {
      btn.addEventListener("click", ()=> invest(plan));
    }
  });
}

async function invest(plan){
  if(userData.mainBalance < plan.min){
    showToast("Insufficient balance", false);
    return;
  }

  const newMain = userData.mainBalance - plan.min;
  const newLocked = (userData.lockedBalance || 0) + plan.min;

  try{
    await update(ref(db, "users/"+currentUser.uid), {
      mainBalance: newMain,
      lockedBalance: newLocked
    });

    const invRef = push(ref(db, `investments/${currentUser.uid}`));
    await set(invRef, {
      planName: plan.name,
      amount: plan.min,
      roi: plan.roi,
      status: "active",
      startTime: Date.now(),
      payout: plan.min * (1 + plan.roi/100)
    });

    showToast(`Invested $${plan.min} in ${plan.name}`);
  }catch(err){
    console.error(err);
    showToast("Investment failed", false);
  }
}
</script>
</body>
</html>
