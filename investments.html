<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Investments - Quantum Apex</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
body { background:#0f172a; font-family: 'Inter', sans-serif; }
.toast {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #1e293b;
  padding: 20px 40px;
  border-radius: 12px;
  box-shadow: 0 0 25px rgba(16,185,129,0.4);
  display: none;
  z-index: 1000;
}
</style>
</head>

<body class="text-white min-h-screen flex flex-col">

<nav class="flex justify-between items-center px-6 py-4 bg-slate-900 shadow-lg">
<h1 class="text-2xl font-bold text-emerald-400">Investment Plans</h1>
<button onclick="window.location.href='dashboard.html'" class="bg-gray-600 px-4 py-2 rounded hover:bg-gray-700">Back</button>
</nav>

<section class="flex-1 p-6 space-y-6">
  <div id="plansContainer" class="grid md:grid-cols-3 gap-4"></div>
</section>

<div id="toast" class="toast text-center"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getDatabase, ref, onValue, update, push, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
    apiKey: "AIzaSyDaEphuY2kQue8m-20DDs68JDgQirAycBE",
    authDomain: "digital-wallet-40297.firebaseapp.com",
    databaseURL: "https://digital-wallet-40297-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "digital-wallet-40297",
    storageBucket: "digital-wallet-40297.firebasestorage.app",
    messagingSenderId: "953454788272",
    appId: "1:953454788272:android:961fd704f587cf1b8c8575"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

function showToast(msg, success=true){
  const toast = document.getElementById("toast");
  toast.innerText = msg;
  toast.style.display = "block";
  toast.style.border = success ? "2px solid #10b981" : "2px solid red";
  setTimeout(()=> toast.style.display="none", 3000);
}

const plans = [
  { name: "$20 Plan", min: 20, roi: 110, duration: "12h" },
  { name: "$30 Plan", min: 30, roi: 115, duration: "12h" },
  { name: "$50 Plan", min: 50, roi: 120, duration: "12h" },
  { name: "$100 Plan", min: 100, roi: 125, duration: "24h" },
  { name: "$200 Plan", min: 200, roi: 130, duration: "24h" }
];

let currentUser, userData;

onAuthStateChanged(auth, user => {
  if(user){
    currentUser = user;
    const userRef = ref(db, "users/"+user.uid);

    onValue(userRef, snapshot => {
      if(snapshot.exists()){
        userData = snapshot.val();
      } else {
        userData = {
          mainBalance: 0,
          lockedBalance: 0
        };
        set(userRef, userData);
      }
      renderPlans();
    });
  } else {
    window.location.href = "login.html";
  }
});

function renderPlans(){
  const container = document.getElementById("plansContainer");
  container.innerHTML = "";

  plans.forEach(plan => {
    const div = document.createElement("div");
    div.className = "bg-slate-800 p-6 rounded-2xl text-center space-y-2";
    div.innerHTML = `
      <h3 class="text-xl font-bold">${plan.name}</h3>
      <p>Minimum: $${plan.min}</p>
      <p>ROI: ${plan.roi}%</p>
      <p>Duration: ${plan.duration}</p>
      <button class="bg-emerald-500 px-4 py-2 rounded hover:bg-emerald-600">Invest Now</button>
    `;
    div.querySelector("button").addEventListener("click", ()=> invest(plan));
    container.appendChild(div);
  });
}

async function invest(plan){
  if(userData.mainBalance < plan.min){
    showToast("Insufficient balance", false);
    return;
  }

  const newMain = userData.mainBalance - plan.min;
  const newLocked = (userData.lockedBalance || 0) + plan.min;

  try{
    await update(ref(db, "users/"+currentUser.uid), {
      mainBalance: newMain,
      lockedBalance: newLocked
    });

    const invRef = push(ref(db, `investments/${currentUser.uid}`));
    await set(invRef, {
      planName: plan.name,
      amount: plan.min,
      roi: plan.roi,
      status: "active",
      startTime: Date.now(),
      duration: plan.duration
    });

    showToast("Investment successful");
  }catch(err){
    console.error(err);
    showToast("Investment failed", false);
  }
}
</script>

</body>
</html>
