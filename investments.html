<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Investments - Quantum Apex</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body { font-family: 'Inter', sans-serif; background: #0f172a; }
.toast {
  position: fixed; top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  background: #1e293b; padding: 20px 40px;
  border-radius: 12px; box-shadow: 0 0 25px rgba(16,185,129,0.4);
  display: none; z-index: 1000;
  text-align:center; color:white; font-weight:bold;
}
</style>
</head>

<body class="text-white min-h-screen flex flex-col">

<nav class="flex justify-between items-center px-6 py-4 bg-slate-900 shadow-lg">
  <h1 class="text-2xl font-bold text-emerald-400">Investment Plans</h1>
  <button onclick="window.location.href='dashboard.html'"
    class="bg-gray-600 px-4 py-2 rounded hover:bg-gray-700">Back</button>
</nav>

<section class="bg-slate-800 py-12 px-6 text-center flex-1">
  <h2 class="text-3xl font-bold mb-8">Investment Plans</h2>
  <div id="plansContainer"
    class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
</section>

<div id="toast" class="toast"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getDatabase, ref, onValue, update, push, set, get } 
  from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

/* ================= FIREBASE ================= */
const firebaseConfig = {
  apiKey: "AIzaSyDaEphuY2kQue8m-20DDs68JDgQirAycBE",
  authDomain: "digital-wallet-40297.firebaseapp.com",
  databaseURL: "https://digital-wallet-40297-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "digital-wallet-40297",
  storageBucket: "digital-wallet-40297.firebasestorage.app",
  messagingSenderId: "953454788272",
  appId: "1:953454788272:android:961fd704f587cf1b8c8575"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

let currentUser = null;
let userData = null;

/* ================= TOAST ================= */
function showToast(msg, success=true){
  const toast = document.getElementById("toast");
  toast.innerText = msg;
  toast.style.display = "block";
  toast.style.border = success ? "2px solid #10b981" : "2px solid red";
  setTimeout(() => toast.style.display="none", 3000);
}

/* ================= PLANS ================= */
const plans = [
  { name: "Plan $20", min: 20, roi: 40, durationDays: 7 },
  { name: "Plan $50", min: 50, roi: 40, durationDays: 7 },
  { name: "Plan $100", min: 100, roi: 40, durationDays: 7 },
  { name: "Plan $200", min: 200, roi: 40, durationDays: 7 }
];

/* ================= AUTH ================= */
onAuthStateChanged(auth, async (user) => {
  if (!user) return;

  currentUser = user;
  const userRef = ref(db, "users/" + user.uid);

  const snap = await get(userRef);
  if (!snap.exists()) {
    await set(userRef, {
      uid: user.uid,
      name: user.displayName || "User",
      email: user.email || "",
      phone: "",
      country: "",
      mainBalance: 0,
      lockedBalance: 0,
      referralBalance: 0,
      totalDeposited: 0,
      totalProfit: 0,
      totalWithdrawn: 0,
      referralCode: "",
      referredBy: null,
      robotPurchased: false,
      createdAt: Date.now()
    });
  }

  onValue(userRef, snap => {
    userData = snap.val();
    renderPlans();
  });

  checkMaturedInvestmentsOnce();
});

/* ================= RENDER ================= */
function renderPlans(){
  const container = document.getElementById("plansContainer");
  container.innerHTML = "";

  plans.forEach(plan => {
    const payout = (plan.min * 1.4).toFixed(2);
    const div = document.createElement("div");

    div.className = "bg-slate-900 p-6 rounded-2xl border border-emerald-500";
    div.innerHTML = `
      <h3 class="text-xl font-semibold mb-2">${plan.name}</h3>
      <p>${plan.roi}% ROI</p>
      <p>${plan.durationDays} Days</p>
      <p>Min $${plan.min}</p>
      <p class="text-emerald-400 font-bold">Payout $${payout}</p>
      <button class="mt-4 bg-emerald-500 px-4 py-2 rounded">
        Invest
      </button>
    `;

    div.querySelector("button").onclick = () => invest(plan);
    container.appendChild(div);
  });
}

/* ================= INVEST ================= */
async function invest(plan){
  if (userData.mainBalance < plan.min) {
    showToast("Insufficient balance", false);
    return;
  }

  const invRef = push(ref(db, `investments/${currentUser.uid}`));

  await update(ref(db, "users/" + currentUser.uid), {
    mainBalance: userData.mainBalance - plan.min,
    lockedBalance: (userData.lockedBalance || 0) + plan.min
  });

  await set(invRef, {
    planName: plan.name,
    amount: plan.min,
    roi: plan.roi,
    status: "active",
    startTime: Date.now(),
    duration: `${plan.durationDays} days`,
    payout: plan.min * 1.4
  });

  showToast("Investment successful");
}

/* ================= MATURITY (ONCE) ================= */
async function checkMaturedInvestmentsOnce(){
  const invRef = ref(db, `investments/${currentUser.uid}`);
  const snap = await get(invRef);
  if (!snap.exists()) return;

  snap.forEach(child => {
    const inv = child.val();
    if (inv.status !== "active") return;

    const days = Number(inv.duration.split(" ")[0]);
    const matured = Date.now() >= inv.startTime + days*86400000;

    if (matured) {
      update(ref(db), {
        [`users/${currentUser.uid}/mainBalance`]:
          userData.mainBalance + inv.payout,
        [`users/${currentUser.uid}/lockedBalance`]:
          userData.lockedBalance - inv.amount,
        [`investments/${currentUser.uid}/${child.key}/status`]: "matured"
      });
    }
  });
}
</script>
</body>
</html>
